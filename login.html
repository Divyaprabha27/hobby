<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RCSpeed</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="components/common-styles.css">
    
    <style>
        /* ========== COLOR PALETTE ========== */
        :root {
            --color-bg: #f8fafc;
            --color-light: #1e293b;
            --color-primary: #0ea5e9;
            --color-secondary: #0284c7;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --card-bg: #ffffff;
            --gradient-primary: linear-gradient(135deg, #0ea5e9, #3b82f6);
            --gradient-secondary: linear-gradient(135deg, #f59e0b, #ef4444);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --color-bg: #020617;
            --color-light: #e5e7eb;
            --color-primary: #22d3ee;
            --color-secondary: #06b6d4;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --card-bg: #111827;
        }

        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-bg);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(14, 165, 233, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ========== AUTH SECTION ========== */
        .auth-section {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .auth-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .auth-content {
            padding: 40px;
            text-align: center;
        }

        .logo-auth {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            margin-bottom: 30px;
        }

        .logo-auth i {
            color: var(--color-primary);
            font-size: 1.8rem;
        }

        .auth-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        /* ========== FORM STYLES ========== */
        .auth-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--color-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .input-wrapper label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
            background: var(--card-bg);
            padding: 0 8px;
            z-index: 1;
            border-radius: 4px;
            max-width: calc(100% - 40px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .input-wrapper input:focus + label,
        .input-wrapper input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.8rem;
            color: var(--color-primary);
            background: var(--card-bg);
            z-index: 2;
            border-radius: 4px;
            max-width: calc(100% - 40px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--color-primary);
        }

        .forgot-password {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--color-secondary);
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .auth-separator {
            position: relative;
            text-align: center;
            margin: 25px 0;
        }

        .auth-separator span {
            background: var(--card-bg);
            padding: 0 15px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }

        .auth-separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .social-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .auth-social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--color-bg);
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .auth-social-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
            transform: translateY(-2px);
        }

        .auth-footer {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            color: var(--color-secondary);
        }

        /* ========== THEME TOGGLE ========== */
        .theme-toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-toggle {
            background: rgba(14, 165, 233, 0.1);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 50px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.15s ease;
            position: relative;
            width: 60px;
            height: 32px;
        }

        .theme-toggle i {
            font-size: 14px;
            transition: all 0.15s ease;
            position: absolute;
        }

        #sunIcon {
            left: 8px;
            color: #fbbf24;
        }

        #moonIcon {
            right: 8px;
            color: #60a5fa;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 640px) {
            .auth-content {
                padding: 30px 20px;
            }
            
            .social-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle-container">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <i class="fa-solid fa-sun" id="sunIcon"></i>
            <i class="fa-solid fa-moon" id="moonIcon"></i>
        </button>
    </div>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-content">
                <a href="index.html" class="logo-auth">
                    <i class="fa-solid fa-bolt"></i>
                    <span>RCSpeed</span>
                </a>

                <h1 class="auth-title">Welcome Back</h1>
               
                <!-- Login Form -->
                <form class="auth-form">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="Enter your email address" required>
                            <label for="email">Email Address</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="auth-btn">Sign In</button>

                    <div class="auth-separator">
                        <span>OR SIGN IN WITH</span>
                    </div>

                    <div class="social-row">
                        <button type="button" class="auth-social-btn">
                            <i class="fa-brands fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="auth-social-btn">
                            <i class="fa-brands fa-facebook-f"></i>
                            <span>Facebook</span>
                        </button>
                    </div>
                </form>

                <p class="auth-footer">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>
            </div>
        </section>

        <script>
            // Theme Toggle Functionality
            const themeToggle = document.getElementById('themeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const html = document.documentElement;

            // Check for saved theme preference or default to light mode
            const currentTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', currentTheme);
            updateThemeIcon(currentTheme);

            themeToggle.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });

            function updateThemeIcon(theme) {
                if (theme === 'dark') {
                    sunIcon.style.opacity = '0';
                    moonIcon.style.opacity = '1';
                } else {
                    sunIcon.style.opacity = '1';
                    moonIcon.style.opacity = '0';
                }
            }

            // Form submission
            document.querySelector('.auth-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Basic validation
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Form is valid, proceed with login
                console.log('Login successful!');
                // Add your login logic here
            });
        </script>
        
        <!-- Common Scripts -->
        <script src="components/common-scripts.js"></script>
    </body>
</html>
